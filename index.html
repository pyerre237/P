        body {
            margin: 0;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* Position relative pour le contenu */
            overflow: hidden; /* Évite les débordements */

        video {
            position: absolute; /* Fixe la vidéo en arrière-plan */
            top: 50%; /* Centre verticalement */
            left: 50%; /* Centre horizontalement */
            min-width: 100%; /* S'assurer qu'elle couvre toute la largeur */
            min-height: 100%; /* S'assurer qu'elle couvre toute la hauteur */
            width: auto; /* Largeur automatique */
            height: auto; /* Hauteur automatique */
            z-index: -1; /* En arrière-plan */
            transform: translate(-50%, -50%); /* Centrage */
            opacity: 0.8; /* Légère transparence */
        }

        h1 {

        }

        a {
            display: block;
            text-align: center;
            font-size: 1.5em;
            margin: 10px 0;
            color: #ffcc00;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
            padding: 10px 20px; /* Corrige l'espace autour du lien */
            border: 2px solid transparent;
            border-radius: 5px;
        }

        a:hover {
            color: #ff6600;
            transform: scale(1.1);
            border: 2px solid #ff6600;
        }

        footer {

            margin-top: 50px;
            font-size: 1em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
